<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BONK Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="database.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb;
        }
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-4px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <span class="text-2xl font-bold text-indigo-600">BONK Platform</span>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="bg-gray-100 rounded-lg px-4 py-2">
                        <span class="text-sm text-gray-600">Your BONK:</span>
                        <span class="ml-2 font-semibold text-indigo-600" id="userBonkBalance">0</span>
                    </div>
                    <button onclick="logout()" class="text-red-500 hover:text-red-600">
                        <i data-feather="log-out" class="w-5 h-5"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
        <!-- Overview Section -->
        <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="text-center">
                    <h3 class="text-lg font-medium text-gray-900">Today's Earnings</h3>
                    <p class="mt-2 text-3xl font-semibold text-indigo-600" id="todayEarnings">0 BONK</p>
                </div>
                <div class="text-center">
                    <h3 class="text-lg font-medium text-gray-900">Available Tasks</h3>
                    <p class="mt-2 text-3xl font-semibold text-green-600" id="availableTasks">0</p>
                </div>
                <div class="text-center">
                    <h3 class="text-lg font-medium text-gray-900">Completion Rate</h3>
                    <p class="mt-2 text-3xl font-semibold text-blue-600" id="completionRate">0%</p>
                </div>
            </div>
        </div>

        <!-- PTC Ads Section -->
        <section class="mb-8">
            <h2 class="text-2xl font-bold text-gray-900 mb-4">PTC Advertisements</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="ptcAdsContainer">
                <!-- PTC Ads will be loaded here -->
            </div>
        </section>

        <!-- Shortlinks Section -->
        <section class="mb-8">
            <h2 class="text-2xl font-bold text-gray-900 mb-4">Shortlinks</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="shortlinksContainer">
                <!-- Shortlinks will be loaded here -->
            </div>
        </section>

        <!-- Tasks Section -->
        <section class="mb-8">
            <h2 class="text-2xl font-bold text-gray-900 mb-4">Available Tasks</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="tasksContainer">
                <!-- Tasks will be loaded here -->
            </div>
        </section>
    </div>

    <!-- Ad View Modal -->
    <div id="adViewModal" class="fixed inset-0 bg-black bg-opacity-50 hidden" aria-hidden="true">
        <div class="fixed inset-0 flex items-center justify-center p-4">
            <div class="bg-white rounded-lg max-w-lg w-full p-6">
                <div class="text-center">
                    <h3 class="text-lg font-semibold text-gray-900 mb-4" id="adViewTitle"></h3>
                    <div class="mb-4">
                        <div class="w-full bg-gray-200 rounded-full h-2">
                            <div id="adViewProgress" class="bg-indigo-600 h-2 rounded-full transition-all duration-1000" style="width: 0%"></div>
                        </div>
                        <p class="text-sm text-gray-600 mt-2">
                            Time remaining: <span id="adViewTimer">0</span> seconds
                        </p>
                    </div>
                    <div id="adViewContent" class="mb-4">
                        <!-- Ad iframe will be loaded here -->
                    </div>
                    <button id="adViewComplete" disabled class="w-full bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 disabled:bg-gray-400 disabled:cursor-not-allowed">
                        Complete View
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Notification Toast -->
    <div id="notification" class="fixed top-4 right-4 max-w-md bg-white rounded-lg shadow-lg p-4 transform transition-transform duration-300 translate-y-[-100vh]">
        <div class="flex items-center">
            <div id="notificationIcon" class="flex-shrink-0 w-6 h-6 mr-3"></div>
            <div>
                <p id="notificationMessage" class="text-sm font-medium text-gray-900"></p>
            </div>
        </div>
    </div>

    <script>
        // Initialize Feather Icons
        feather.replace();

        // Global Variables
        let currentUser = null;
        let adViewTimeout = null;

        // Initialize Application
        async function initializeApp() {
            try {
                // Get user ID (in real app, this would come from authentication)
                const userId = 'test_user'; // Replace with actual user ID
                currentUser = await DATABASE.users.getUser(userId);
                
                if (currentUser) {
                    updateUserInterface();
                    loadContent();
                    startAutoRefresh();
                } else {
                    showNotification('Error loading user data', 'error');
                }
            } catch (error) {
                console.error('Initialization error:', error);
                showNotification('Error initializing application', 'error');
            }
        }

        // Update User Interface
        function updateUserInterface() {
            document.getElementById('userBonkBalance').textContent = 
                `${currentUser.bonkBalance.toLocaleString()} BONK`;
            
            // Update today's earnings
            const today = new Date().toISOString().split('T')[0];
            const todayEarnings = currentUser.earnings?.daily?.[today] || 0;
            document.getElementById('todayEarnings').textContent = 
                `${todayEarnings.toLocaleString()} BONK`;
        }

        // Load Content
        async function loadContent() {
            try {
                const data = await DATABASE.api.getAllData();
                
                // Load PTC Ads
                const ptcAdsHtml = data.ptcAds
                    .filter(ad => ad.status === 'active')
                    .map(ad => createPtcAdCard(ad))
                    .join('');
                document.getElementById('ptcAdsContainer').innerHTML = ptcAdsHtml;

                // Load Shortlinks
                const shortlinksHtml = data.shortlinks
                    .filter(link => link.status === 'active')
                    .map(link => createShortlinkCard(link))
                    .join('');
                document.getElementById('shortlinksContainer').innerHTML = shortlinksHtml;

                // Load Tasks
                const tasksHtml = data.tasks
                    .filter(task => task.status === 'active')
                    .map(task => createTaskCard(task))
                    .join('');
                document.getElementById('tasksContainer').innerHTML = tasksHtml;

                // Update available tasks count
                document.getElementById('availableTasks').textContent = 
                    data.tasks.filter(task => task.status === 'active').length;

                // Update completion rate
                updateCompletionRate(data);
            } catch (error) {
                console.error('Content loading error:', error);
                showNotification('Error loading content', 'error');
            }
        }

        // Create PTC Ad Card
        function createPtcAdCard(ad) {
            return `
                <div class="bg-white rounded-lg shadow-sm p-6 card-hover">
                    <h3 class="text-lg font-semibold text-gray-900 mb-2">${ad.title}</h3>
                    <div class="flex items-center justify-between mb-4">
                        <span class="text-sm text-gray-600">Reward:</span>
                        <span class="font-medium text-indigo-600">${ad.bonkReward} BONK</span>
                    </div>
                    <div class="flex items-center justify-between mb-4">
                        <span class="text-sm text-gray-600">Duration:</span>
                        <span class="font-medium text-gray-900">${ad.settings.viewDuration}s</span>
                    </div>
                    <button onclick="startPtcAd('${ad.id}')" 
                            class="w-full bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700">
                        View Advertisement
                    </button>
                </div>
            `;
        }

        // Create Shortlink Card
        function createShortlinkCard(link) {
            return `
                <div class="bg-white rounded-lg shadow-sm p-6 card-hover">
                    <h3 class="text-lg font-semibold text-gray-900 mb-2">${link.title}</h3>
                    <div class="flex items-center justify-between mb-4">
                        <span class="text-sm text-gray-600">Reward:</span>
                        <span class="font-medium text-indigo-600">${link.bonkReward} BONK</span>
                    </div>
                    <button onclick="visitShortlink('${link.id}')" 
                            class="w-full bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700">
                        Visit Link
                    </button>
                </div>
            `;
        }

        // Create Task Card
        function createTaskCard(task) {
            return `
                <div class="bg-white rounded-lg shadow-sm p-6 card-hover">
                    <h3 class="text-lg font-semibold text-gray-900 mb-2">${task.title}</h3>
                    <p class="text-gray-600 text-sm mb-4">${task.description}</p>
                    <div class="flex items-center justify-between mb-4">
                        <span class="text-sm text-gray-600">Reward:</span>
                        <span class="font-medium text-indigo-600">${task.bonkReward} BONK</span>
                    </div>
                    <button onclick="startTask('${task.id}')" 
                            class="w-full bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700">
                        Start Task
                    </button>
                </div>
            `;
        }

        // PTC Ad Functions
        async function startPtcAd(adId) {
            try {
                const data = await DATABASE.api.getAllData();
                const ad = data.ptcAds.find(a => a.id === adId);
                
                if (!ad) throw new Error('Advertisement not found');

                // Show ad view modal
                const modal = document.getElementById('adViewModal');
                const title = document.getElementById('adViewTitle');
                const content = document.getElementById('adViewContent');
                const timer = document.getElementById('adViewTimer');
                const progress = document.getElementById('adViewProgress');
                const completeButton = document.getElementById('adViewComplete');

                title.textContent = ad.title;
                timer.textContent = ad.settings.viewDuration;
                progress.style.width = '0%';
                completeButton.disabled = true;

                // Create ad iframe
                content.innerHTML = `
                    <iframe src="${ad.url}" 
                            class="w-full h-96 border-0 rounded-lg"
                            sandbox="allow-scripts allow-same-origin">
                    </iframe>
                `;

                modal.classList.remove('hidden');

                // Start timer
                let timeLeft = ad.settings.viewDuration;
                const duration = ad.settings.viewDuration;
                
                adViewTimeout = setInterval(() => {
                    timeLeft--;
                    timer.textContent = timeLeft;
                    progress.style.width = `${((duration - timeLeft) / duration) * 100}%`;

                    if (timeLeft <= 0) {
                        clearInterval(adViewTimeout);
                        completeButton.disabled = false;
                    }
                }, 1000);

                // Setup complete button
                completeButton.onclick = async () => {
                    try {
                        await DATABASE.ads.recordAdWatch(currentUser.userId);
                        modal.classList.add('hidden');
                        showNotification(`Earned ${ad.bonkReward} BONK!`, 'success');
                        await initializeApp(); // Refresh data
                    } catch (error) {
                        console.error('Error completing ad view:', error);
                        showNotification('Error recording ad view', 'error');
                    }
                };
            } catch (error) {
                console.error('Error starting PTC ad:', error);
                showNotification('Error starting advertisement', 'error');
            }
        }

        // Shortlink Functions
        async function visitShortlink(linkId) {
            try {
                const data = await DATABASE.api.getAllData();
                const link = data.shortlinks.find(l => l.id === linkId);
                
                if (!link) throw new Error('Shortlink not found');

                // Open shortlink in new window
                const linkWindow = window.open(link.url, '_blank');
                if (!linkWindow) {
                    throw new Error('Popup blocked. Please allow popups for this site.');
                }

                // Start monitoring window
                const startTime = Date.now();
                const checkComplete = setInterval(async () => {
                    if (linkWindow.closed) {
                        clearInterval(checkComplete);
                        const timeSpent = (Date.now() - startTime) / 1000;

                        // Record completion if enough time spent
                        if (timeSpent >= link.settings.minViewTime) {
                            try {
                                await DATABASE.links.recordLinkClick(currentUser.userId);
                                showNotification(`Earned ${link.bonkReward} BONK!`, 'success');
                                await initializeApp(); // Refresh data
                            } catch (error) {
                                console.error('Error recording shortlink completion:', error);
                                showNotification('Error recording completion', 'error');
                            }
                        } else {
                            showNotification('Please keep the link open for the required time', 'warning');
                        }
                    }
                }, 1000);
            } catch (error) {
                console.error('Error visiting shortlink:', error);
                showNotification(error.message, 'error');
            }
        }

        // Task Functions
        async function startTask(taskId) {
            try {
                const data = await DATABASE.api.getAllData();
                const task = data.tasks.find(t => t.id === taskId);
                
                if (!task) throw new Error('Task not found');

                // Show task instructions
                const confirmed = await showTaskInstructions(task);
                if (!confirmed) return;

                // Open task URL if exists
                if (task.url) {
                    window.open(task.url, '_blank');
                }

                // Show task completion form
                await showTaskCompletionForm(task);
            } catch (error) {
                console.error('Error starting task:', error);
                showNotification('Error starting task', 'error');
            }
        }

        // Show Task Instructions
        function showTaskInstructions(task) {
            return new Promise((resolve) => {
                const modal = document.createElement('div');
                modal.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4';
                modal.innerHTML = `
                    <div class="bg-white rounded-lg max-w-md w-full p-6">
                        <h3 class="text-lg font-semibold text-gray-900 mb-4">${task.title}</h3>
                        <div class="mb-6">
                            <p class="text-gray-600">${task.description}</p>
                            <div class="mt-4">
                                <h4 class="font-medium text-gray-900 mb-2">Requirements:</h4>
                                <ul class="list-disc pl-5 text-sm text-gray-600">
                                    ${task.requirements ? task.requirements.map(req => `<li>${req}</li>`).join('') : ''}
                                </ul>
                            </div>
                        </div>
                        <div class="flex justify-end space-x-3">
                            <button class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50" onclick="this.closest('.fixed').remove(); resolve(false)">Cancel</button>
                            <button class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700" onclick="this.closest('.fixed').remove(); resolve(true)">Start Task</button>
                        </div>
                    </div>
                `;
                document.body.appendChild(modal);
            });
        }

        // Show Task Completion Form
        async function showTaskCompletionForm(task) {
            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4';
            modal.innerHTML = `
                <div class="bg-white rounded-lg max-w-md w-full p-6">
                    <h3 class="text-lg font-semibold text-gray-900 mb-4">Complete Task</h3>
                    <form id="taskCompletionForm" class="space-y-4">
                        ${task.proofRequired ? `
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Proof of Completion</label>
                                <input type="text" required placeholder="Enter proof (e.g., screenshot link, completion code)" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                            </div>
                        ` : ''}
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Comments (optional)</label>
                            <textarea class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" rows="3"></textarea>
                        </div>
                        <div class="flex justify-end space-x-3">
                            <button type="button" class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50" onclick="this.closest('.fixed').remove()">Cancel</button>
                            <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">Submit</button>
                        </div>
                    </form>
                </div>
            `;
            document.body.appendChild(modal);

            // Handle form submission
            document.getElementById('taskCompletionForm').onsubmit = async (e) => {
                e.preventDefault();
                try {
                    await DATABASE.earnings.recordEarning(currentUser.userId, 'tasks', task.bonkReward);
                    modal.remove();
                    showNotification(`Task completed! Earned ${task.bonkReward} BONK`, 'success');
                    await initializeApp(); // Refresh data
                } catch (error) {
                    console.error('Error completing task:', error);
                    showNotification('Error completing task', 'error');
                }
            };
        }

        // Update Completion Rate
        function updateCompletionRate(data) {
            const totalCompleted = currentUser.completedTasks?.length || 0;
            const totalAvailable = data.tasks.filter(t => t.status === 'active').length;
            const rate = totalAvailable ? Math.round((totalCompleted / totalAvailable) * 100) : 0;
            document.getElementById('completionRate').textContent = `${rate}%`;
        }

        // Notification System
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            const icon = document.getElementById('notificationIcon');
            const messageEl = document.getElementById('notificationMessage');

            // Set icon based on type
            const iconTypes = {
                success: '<i data-feather="check-circle" class="text-green-500"></i>',
                error: '<i data-feather="x-circle" class="text-red-500"></i>',
                warning: '<i data-feather="alert-triangle" class="text-yellow-500"></i>'
            };
            icon.innerHTML = iconTypes[type] || iconTypes.success;
            feather.replace();

            // Set message
            messageEl.textContent = message;

            // Show notification
            notification.style.transform = 'translateY(0)';

            // Hide after 3 seconds
            setTimeout(() => {
                notification.style.transform = 'translateY(-100vh)';
            }, 3000);
        }

        // Auto Refresh
        function startAutoRefresh() {
            setInterval(async () => {
                await loadContent();
            }, 30000); // Refresh every 30 seconds
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', initializeApp);
    </script>
</body>
</html>
