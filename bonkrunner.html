<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dino Runner</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src='//whephiwums.com/vignette.min.js' data-zone='8946116' data-sdk='show_8946116'></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: #F8FAFC;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            overflow: hidden;
        }

        #gameContainer {
            width: 100%;
            max-width: 400px;
            height: 200px;
            position: relative;
            overflow: hidden;
            background: linear-gradient(#87CEEB, #E0F6FF);
        }

        #dino {
            width: 60px;
            height: 60px;
            background-image: url(https://raw.githubusercontent.com/bonk-coin/brand-assets/main/bonk-icon.png);
            background-size: cover;
            position: relative;
            top: 140px;
            left: 20px;
        }

        .jump {
            animation: jump 0.4s linear;
        }
        
        @keyframes jump {
            0% { top: 140px; }
            30% { top: 100px; }
            50% { top: 60px; }
            80% { top: 100px; }
            100% { top: 140px; }
        }

        #cactus {
            width: 40px;
            height: 60px;
            position: relative;
            top: 80px;
            left: 380px;
            background-image: url(https://i.imgur.com/PrHHaMX.png);
            background-size: cover;
            animation: block 1.5s infinite linear;
        }

        @keyframes block {
            0% { left: 380px; }
            100% { left: -60px; }
        }

        #road {
            width: 400px;
            height: 20px;
            background: #EEAB5B;
            position: absolute;
            top: 190px;
        }

        #score {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 20px;
            color: #0369A1;
        }

        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            visibility: hidden;
        }

        #bonkCounter {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 20px;
            color: #0369A1;
        }

        .coin {
            position: absolute;
            width: 30px;
            height: 30px;
            top: 110px;
            left: 380px;
            background-image: url(https://raw.githubusercontent.com/bonk-coin/brand-assets/main/bonk-coin.png);
            background-size: cover;
            animation: coin 2s infinite linear;
        }

        @keyframes coin {
            0% { left: 380px; }
            100% { left: -40px; }
        }

        .banner-ad {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="dino"></div>
        <div id="cactus"></div>
        <div id="road"></div>
        <div id="score">Skor: 0</div>
        <div id="bonkCounter">BONK: 0</div>
        <div id="gameOver">
            <h2>Oyun Bitti!</h2>
            <p>Skor: <span id="finalScore">0</span></p>
            <p>BONK Kazancı: <span id="bonkEarned">0</span></p>
            <button onclick="watchAdToRevive()">⚡ Reklam İzle ve Devam Et</button>
            <button onclick="restartGame()">Yeniden Başla</button>
        </div>
    </div>

    <div class="banner-ad" id="bottomBanner">
        <!-- Banner reklam kodu buraya -->
    </div>

    <script>
        // Telegram WebApp
        const tg = window.Telegram.WebApp;
        if (tg) tg.expand();

        // Oyun nesneleri
        const dino = document.getElementById('dino');
        const cactus = document.getElementById('cactus');
        const scoreElement = document.getElementById('score');
        const bonkCounterElement = document.getElementById('bonkCounter');
        const gameOverScreen = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');
        const bonkEarnedElement = document.getElementById('bonkEarned');

        let isJumping = false;
        let isGameOver = false;
        let score = 0;
        let bonkBalance = 0;

        // Zıplama
        function jump() {
            if (isJumping) return;
            isJumping = true;
            dino.classList.add('jump');
            setTimeout(() => {
                dino.classList.remove('jump');
                isJumping = false;
            }, 400);
        }

        // Çarpışma kontrolü
        function checkCollision() {
            const dinoRect = dino.getBoundingClientRect();
            const cactusRect = cactus.getBoundingClientRect();

            return (
                dinoRect.right >= cactusRect.left &&
                dinoRect.left <= cactusRect.right &&
                dinoRect.bottom >= cactusRect.top &&
                dinoRect.top <= cactusRect.bottom
            );
        }

        // Coin oluşturma
        function createCoin() {
            const coin = document.createElement('div');
            coin.classList.add('coin');
            document.getElementById('gameContainer').appendChild(coin);

            setTimeout(() => {
                if (!isGameOver && dino.getBoundingClientRect().right >= coin.getBoundingClientRect().left) {
                    bonkBalance += 100;
                    bonkCounterElement.textContent = `BONK: ${bonkBalance}`;
                    document.getElementById('gameContainer').removeChild(coin);
                }
            }, 1800);
        }

        // Oyun döngüsü
        function gameLoop() {
            if (checkCollision()) {
                gameOver();
            } else {
                score++;
                scoreElement.textContent = `Skor: ${score}`;
            }
        }

        // Oyun bitti
        function gameOver() {
            isGameOver = true;
            clearInterval(gameLoopInterval);
            clearInterval(coinInterval);
            finalScoreElement.textContent = score;
            bonkEarnedElement.textContent = bonkBalance;
            gameOverScreen.style.visibility = 'visible';
            saveGameData();
        }

        // Reklam izleyerek devam et
        async function watchAdToRevive() {
            try {
                await show_8946116();
                gameOverScreen.style.visibility = 'hidden';
                isGameOver = false;
                startGame();
            } catch (error) {
                console.error('Reklam hatası:', error);
                restartGame();
            }
        }

        // Oyunu yeniden başlat
        function restartGame() {
            gameOverScreen.style.visibility = 'hidden';
            isGameOver = false;
            score = 0;
            bonkBalance = 0;
            scoreElement.textContent = 'Skor: 0';
            bonkCounterElement.textContent = 'BONK: 0';
            startGame();
        }

        // Oyunu başlat
        function startGame() {
            let gameLoopInterval = setInterval(gameLoop, 10);
            let coinInterval = setInterval(createCoin, 2000);
        }

        // Kontroller
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                jump();
            }
        });

        document.addEventListener('touchstart', jump);
        document.addEventListener('click', jump);

        // Veri kaydetme
        async function saveGameData() {
            if (!tg.initDataUnsafe?.user?.id) return;

            try {
                const response = await fetch(`https://api.jsonbin.io/v3/b/${JSONBIN_CONFIG.binId}/latest`, {
                    headers: {
                        'X-Master-Key': JSONBIN_CONFIG.apiKey
                    }
                });
                
                const data = await response.json();
                if (!data.users) data.users = {};
                
                const userId = tg.initDataUnsafe.user.id;
                
                data.users[userId] = {
                    ...data.users[userId],
                    dinoHighScore: Math.max(data.users[userId]?.dinoHighScore || 0, score),
                    bonkBalance: (data.users[userId]?.bonkBalance || 0) + bonkBalance,
                    lastPlayed: new Date().toISOString()
                };

                await fetch(`https://api.jsonbin.io/v3/b/${JSONBIN_CONFIG.binId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Master-Key': JSONBIN_CONFIG.apiKey
                    },
                    body: JSON.stringify(data)
                });
            } catch (error) {
                console.error('Veri kaydetme hatası:', error);
            }
        }

        // JSONbin.io Konfigürasyonu
        const JSONBIN_CONFIG = {
            binId: '67b0a195ad19ca34f804ba90',
            apiKey: '$2a$10$m3ykh1NKxmtQDVM140H6TOTqsemkiBEdfdQnG/ApyhjJ1Duj2Ri6W'
        };

        // Oyunu başlat
        startGame();
    </script>
</body>
</html>
