<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BONK Admin - Giriş</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background: #0f172a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: #1e293b;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(to right, #6366f1, #8b5cf6);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header img {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
        }

        .login-header h1 {
            color: white;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #94a3b8;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            color: #e2e8f0;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            background: #334155;
            border: 1px solid #475569;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            transition: all 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #6366f1;
            color: white;
        }

        .btn-primary:hover {
            background: #4f46e5;
        }

        .two-factor {
            display: none;
            margin-top: 20px;
        }

        .verification-inputs {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .verification-inputs input {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 24px;
            border: 1px solid #475569;
            border-radius: 8px;
            background: #334155;
            color: white;
        }

        .error-message {
            background: #ef4444;
            color: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #6366f1;
            border-top: 4px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .attempts-left {
            color: #94a3b8;
            font-size: 12px;
            text-align: center;
            margin-top: 10px;
        }

        .forgot-password {
            color: #94a3b8;
            text-decoration: none;
            font-size: 14px;
            display: block;
            text-align: right;
            margin-top: 10px;
        }

        .forgot-password:hover {
            color: #6366f1;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="https://raw.githubusercontent.com/bonk-coin/brand-assets/main/bonk-logo.png" alt="BONK Admin">
            <h1>BONK Admin Panel</h1>
            <p>Güvenli giriş yapın</p>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <form id="loginForm" onsubmit="return handleLogin(event)">
            <div class="form-group">
                <label class="form-label">E-posta</label>
                <input type="email" class="form-control" id="email" required>
            </div>

            <div class="form-group">
                <label class="form-label">Şifre</label>
                <input type="password" class="form-control" id="password" required>
                <a href="#" class="forgot-password" onclick="handleForgotPassword(event)">Şifremi unuttum</a>
            </div>

            <button type="submit" class="btn btn-primary">Giriş Yap</button>
            
            <div class="attempts-left" id="attemptsLeft"></div>
        </form>

        <div class="two-factor" id="twoFactorAuth">
            <div class="form-group">
                <label class="form-label">E-postanıza gönderilen 6 haneli kodu girin</label>
                <div class="verification-inputs">
                    <input type="text" maxlength="1" pattern="[0-9]" required>
                    <input type="text" maxlength="1" pattern="[0-9]" required>
                    <input type="text" maxlength="1" pattern="[0-9]" required>
                    <input type="text" maxlength="1" pattern="[0-9]" required>
                    <input type="text" maxlength="1" pattern="[0-9]" required>
                    <input type="text" maxlength="1" pattern="[0-9]" required>
                </div>
            </div>
            <button class="btn btn-primary" onclick="verifyCode()">Doğrula</button>
        </div>
    </div>

    <div class="loading" id="loading">
        <div class="loading-spinner"></div>
    </div>

    <script>
        // Güvenlik ayarları
        const ADMIN_CREDENTIALS = {
            email: 'admin@bonkcoin.com',
            password: 'bonk2024admin!',
            maxAttempts: 3,
            lockoutDuration: 30 * 60 * 1000 // 30 dakika
        };

        let loginAttempts = 0;
        let lockoutTime = 0;

        // Giriş işlemi
        async function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const loading = document.getElementById('loading');

            // Hesap kilitli mi kontrol et
            if (lockoutTime > Date.now()) {
                const remainingMinutes = Math.ceil((lockoutTime - Date.now()) / 60000);
                showError(`Çok fazla başarısız deneme. ${remainingMinutes} dakika sonra tekrar deneyin.`);
                return false;
            }

            loading.style.display = 'flex';

            try {
                // Giriş bilgilerini kontrol et
                if (email === ADMIN_CREDENTIALS.email && password === ADMIN_CREDENTIALS.password) {
                    // Başarılı giriş
                    loginAttempts = 0;
                    await sendVerificationCode(email);
                    document.getElementById('loginForm').style.display = 'none';
                    document.getElementById('twoFactorAuth').style.display = 'block';
                } else {
                    // Başarısız giriş
                    loginAttempts++;
                    const remainingAttempts = ADMIN_CREDENTIALS.maxAttempts - loginAttempts;
                    
                    if (loginAttempts >= ADMIN_CREDENTIALS.maxAttempts) {
                        // Hesabı kilitle
                        lockoutTime = Date.now() + ADMIN_CREDENTIALS.lockoutDuration;
                        showError('Çok fazla başarısız deneme. 30 dakika sonra tekrar deneyin.');
                    } else {
                        showError(`Hatalı e-posta veya şifre. ${remainingAttempts} deneme hakkınız kaldı.`);
                    }
                    
                    document.getElementById('attemptsLeft').textContent = 
                        `${remainingAttempts} deneme hakkınız kaldı`;
                }
            } finally {
                loading.style.display = 'none';
            }

            return false;
        }

        // Doğrulama kodu gönderme
        async function sendVerificationCode(email) {
            // Normalde burası e-posta gönderme API'si ile entegre edilir
            // Şimdilik simüle ediyoruz
            return new Promise(resolve => setTimeout(resolve, 1000));
        }

        // Doğrulama kodu kontrolü
        async function verifyCode() {
            const inputs = document.querySelectorAll('.verification-inputs input');
            const code = Array.from(inputs).map(input => input.value).join('');
            
            if (code === '123456') { // Örnek kod
                // Başarılı doğrulama
                localStorage.setItem('adminAuth', 'true');
                window.location.href = '/admin-dashboard.html';
            } else {
                showError('Hatalı doğrulama kodu!');
            }
        }

        // Hata mesajı gösterme
        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }

        // Doğrulama kodu input yönetimi
        const inputs = document.querySelectorAll('.verification-inputs input');
        inputs.forEach((input, index) => {
            input.addEventListener('keyup', (e) => {
                if (e.key >= 0 && e.key <= 9) {
                    if (index < inputs.length - 1) {
                        inputs[index + 1].focus();
                    }
                } else if (e.key === 'Backspace') {
                    if (index > 0) {
                        inputs[index - 1].focus();
                    }
                }
            });
        });

        // Şifremi unuttum
        function handleForgotPassword(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            
            if (!email) {
                showError('Lütfen e-posta adresinizi girin.');
                return;
            }

            if (email === ADMIN_CREDENTIALS.email) {
                showError('Şifre sıfırlama talimatları e-posta adresinize gönderildi.');
            } else {
                showError('Bu e-posta adresi sistemde kayıtlı değil.');
            }
        }
    </script>
</body>
</html>
